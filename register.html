<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class= "descuento">20% de descuentos en todos los productos</div>
    <header> 
    
    <h1>Nombre Tienda</h1>
    </header>
    <main>
        <h3>Registro</h3>
        <form action="contacto.html" method="POST" >
            <div class="inputRegistro">
             <input type="text" id="nombre" name="nombre" placeholder="Nombre y Apellido" required >
             <input type="email" id="email" name="email" placeholder="Correo Electrónico">
             <input type="password" id="pass" name="pass" placeholder="Contraseña">

             <select name="País" id="pais">
                 <option value="Argentina">Argentina</option>
                 <option value="Colombia">Colombia</option>
                 <option value="Brasil">Brasil</option>
             </select> 
            </div>
             
             <input class="enviarRegistro" type="submit" value="Enviar">
             <input class="reset" type="reset" value="Resetear">

         </form>
         <p class="entra"> ¿Ya tenés una cuenta?
            <a href="login.html">Ingresá</a>
    </main>
    <footer>
        <p>Todos los derechos reservados a Jost Eliana</p>
    </footer>
    
</body>
</html>
