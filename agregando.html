<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="descuento">Descuentos 20%</div>
    <header>
        <h1>Card Super Heroes</h1>
    </header>
    <main>
        <nav>
            <ul>
                <li>
                    <a href="contacto.html">Contacto</a>
                </li>
                <li>
                    <a href="register.html">Registrarme</a>
                </li>
                <li>
                    <a href="login.html">Ingresar</a>
                </li>
            </ul>
        </nav>
    <main>
        <div class="formularioII">
            <h4>¡Añadí tu super!</h4>
            <p>Agregá tu personaje favorito completando las opciones</p>
            <form action="./agregando.html" method="POST">
                <div class=columna>
                    <label>* Nombre</label>
                    <input class=campo type="text" name="Nombre" id="Nombre" required tabindex="1">
                    <label>Fecha</label>
                    <input class=campo type="date" name="Fecha" id="Fecha" required tabindex="3">
                    <textarea name="descripcion" id="descripcion" placeholder="Descripción" required tabindex="5"></textarea>
                </div>
                <div class=columna>
                    <label>* Especie</label>
                    <select class="campo especie" name="Especie" value="Especie" placeholder="Especie" required tabindex="2">
                        <option value="indefinido">indefinido</option>
                        <option value="femenino">Femenino</option>
                        <option value="masculino">Masculino</option>
                    </select>
                    <label>Agregar Foto</label>
                    <input class=foto type="file" name="Foto" id="Foto" accept=".jpg, .png, .gif" required tabindex="4">
                    <div>
                        <p class=poderes>Poderes</p>
                            <label for="poderes1" class=opcion><input type="checkbox" name="Poderes" Value="Volar" tabindex="6">Volar</label>
                            <label for="poderes2" class=opcion><input type="checkbox" name="Poderes" Value="Supeinteligencia" tabindex="7">Supeinteligencia</label>
                            <label for="poderes3" class=opcion><input type="checkbox" name="Poderes" Value="Vista de rayo láser" tabindex="8">Vista de rayo láser</label>
                            <label for="poderes4"class=opcion><input type="checkbox" name="Poderes" Value="Billeteragorda" tabindex="9">Billetera gorda</label>
                        <hr>
                        <p class=TipoPersonaje>Tipo de Personaje</p>                        
                            <label class=opcion><input type="radio" name="TipoPersonaje" Value="Heroe" tabindex="10">Héroe/Heroina</label>
                            <label class=opcion><input type="radio" name="TipoPersonaje" Value="Villano" tabindex="11">Villano/Villana</label>
                    </div>            
                </div>
            </form>
                <a class=añadir href="./index.html">Añadir</a>
    </main>
    <footer>
        <p>Todos los derechos reservados a Jost Eliana</p>
    </footer>
    
</body>
</html>
